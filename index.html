    <title>Login • Instagram</title>

<body>


    <div class="box">
        <div class="logo">
            <img style="margin-left:auto;margin-right:auto;height:51px;width:175px;" src="/img/logo (1).png">
        </div>



        <div class="form">
            <div class="form-i">
                <div class="div-i">
                    <input class="ip" placeholder="Phone number, username or email" type="email/text"></input>
                </div>
                <div class="div-i">
                    <input class="ip" placeholder="Password" type="password"></input>
                </div>
                <div class="div-b">
                    <button class="login" type="submit">Log In</button>
                </div>
                <div class="div-b">
                    <div class="div-or">
                        <div style="width:107.04px;height:1px;background:#d1d1d1;margin-top:10px;float:left;">

                        </div>

                        OR

                        <div style="width:107.04px;height:1px;background:#d1d1d1;margin-top:10px;float:right;">

                        </div>
                    </div>
                </div>


                <div class="div-b" style="text-align:center;margin-top: 15px;margin-bottom:0;height:35px;">
                    <a href="#" style="color:#385185;font-size:14px;font-family: 'Roboto', sans-serif;font-weight:500;">

                        <i style="font-size:17px;" class="fab fa-facebook-square"></i> &nbsp;&nbsp;Log in with Facebook

                    </a>
                </div>
                <div class="div-b" style="text-align:center;margin-top:0px;margin-bottom: 0;height:20px;">
                    <a href="#" style="color:#00376b;font-size:12px;">Forgot password?</a>
                </div>
            </div>

        </div>
    </div>
    <div class="box2">

        <div style="margin-top:23px;font-size:14px;color:#5f5f5f;font-family: 'Lato', sans-serif;font-weight:500;">
            Don't have an account? <a href="#"
                style="font-size:14px;font-family: 'Roboto', sans-serif; font-weight:500;color:#0095f6;">Sign up</a>

        </div>
    </div>


    <div class="box3" style="font-size:14px;color:#525252;">
        Get the app.
        <div class="applogo">
            <a style="margin-right:2px;" href="https://apps.apple.com/in/app/instagram/id389801252"><img class="logoapp"
                    src="img/app-store.png"></a>
            <a style="margin-left:2px;"
                href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN&gl=US"><img
                    class="logoapp" src="img/google-play.png"></a>
        </div>




    </div>
